<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Grammar Checker</h1>
    </header>
    <div class="">
        <h1>LL(1) Grammar Analyzer</h1>
        <textarea id="grammarInput" placeholder="Enter Grammar (one rule per line)"></textarea>
        <button id="checkGrammar">Check Grammar</button>
        <div id="output"></div>

        <input type="text" id="stringInput" placeholder="Enter string (e.g., id + id * id)">
        <button id="parseString">Parse String</button>
        <div id="stringOutput"></div>

    </div>
    
    <script src="script.js"></script>

    <footer>
        Made by <b>Venkata Vasanth Sunkara</b>
    </footer>

</body>
</html>
